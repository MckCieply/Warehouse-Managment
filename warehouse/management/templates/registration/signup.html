{% extends 'registration/base.html' %}
{% block title %} Register {% endblock %} 
{% block content %} 
    
<div>
	<form method="POST">
		<p id="header">Register</p>
		{% csrf_token %}
		{{ register_form.as_p }}                    
		<button type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock %}
