{% extends 'management/base.html' %}
{% block title %} Login {% endblock %} 
{% block content %}      

<div>
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form.as_p}}
    <button type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/signup">Create an account</a>.</p>
</div>

{% endblock %}
